<div class="container-fluid mt-2  pl-5 pr-5">
  <div class="row">

      <input type="text" placeholder="Ara" class="form-control w-25 float-right" [(ngModel)]="filterString" (keyup)="filterNotes()">

<div class="container-fluid mt-1 p-5">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="periodId" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DÃ¶nem </th>
        <td mat-cell *matCellDef="let element"> {{element.period.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="lessonId" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ders </th>
        <td mat-cell *matCellDef="let element"> {{element.lesson.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="point" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Puan </th>
        <td mat-cell *matCellDef="let element"> {{element.point}} </td>
      </ng-container>

      <!-- Symbol Column -->


      <ng-container matColumnDef="edit" >
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/users',element.id]"  ><mat-icon>edit</mat-icon></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
