<div class="container-fluid mt-5  pl-5 pr-5">
  <div class="row">
    <div class="col-md-12 ">
     <h2><button mat-raised-button color="primary" [routerLink]="['/home']" ><mat-icon class="matsize">home</mat-icon></button>   {{classes.name}} sınıfı Kullanıcı Listesi</h2>
    </div>
  </div>
</div> <hr>
<div class="container-fluid   pl-5 pr-5">
  <div class="row">
    <div class="col-md-12 ">
      <input type="text" placeholder="Ara" class="form-control w-25 float-right" [(ngModel)]="filterString" (keyup)="filterUsers()">
    </div>
  </div>
</div>

<div class="container-fluid  p-5">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="firstName" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> İsim </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="lastName" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Soyisim </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="phone" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefon </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="gender" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cinsiyet </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="edit" >
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/users',element.id]"  ><mat-icon>edit</mat-icon></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
