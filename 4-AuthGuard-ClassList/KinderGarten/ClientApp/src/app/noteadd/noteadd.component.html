<div class="container-fluid mt-5  pl-5 pr-5">
  <div class="row">
    <div class="col-md-12 ">
     <h2><button mat-raised-button color="primary"><mat-icon class="matsize">home </mat-icon></button>   / Not Ver</h2>
    </div>
  </div>
</div> <hr>
<div class="container p-5">

  <form #noteAddForm="ngForm">
    <div class="form-group">
      <button for="point"  class="form-control  " mat-stroked-button color="primary">Puan ?</button>
      <input type="number" id="point" required min="0" max="100" #point="ngModel" class="form-control" [(ngModel)]="note.point" name="note.point" placeholder="Not">
      <div class="row ">
        <div class="btn btn-sm btn-block btn-danger " *ngIf="point.invalid && point.touched">
          <p *ngIf="point.errors?.required" class="p-1">Zorunlu alan</p>
          <p *ngIf="point.errors?.min" class="p-1" >Minimum 0 puan verebilirsiniz</p>
          <p *ngIf="point.errors?.max" class="p-1">Maximum 100 puan verebilirsiniz</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button for="lessonId" class="form-control  " mat-stroked-button color="primary">Ders ?</button>
      <select   class="form-control" required #lessonId="ngModel" name="note.lessonId" [(ngModel)]="note.lessonId">

        <option *ngFor="let lesson of lessons" value='{{lesson.id}}' >{{lesson.name}}</option>

      </select>
      <!-- <input type="text" id="lessonId" class="form-control" [(ngModel)]="note.lessonId" name="note.lessonId"> -->
    </div>
    <div class="form-group">
      <button for="periodId"  class="form-control  " mat-stroked-button color="primary">DÃ¶nem ?</button>
      <select   class="form-control" required #periodId="ngModel" name="note.periodId" [(ngModel)]="note.periodId">

        <option *ngFor="let period of periods" value='{{period.id}}' >{{period.name}}</option>

      </select>
      <!-- <input type="text" id="periodId" class="form-control" [(ngModel)]="note.periodId" name="note.periodId"> -->
    </div>
    <div class="form-group">
      <input type="text" hidden class="form-control" [(ngModel)]="note.teacherId" name="note.teacherId">
    </div>
    <div class="form-group">
      <input type="text" hidden  class="form-control" [(ngModel)]="note.studentId" name="note.studentId">
    </div>

  <div class="modal-footer">
    <button type="submit" mat-raised-button mat-fab color="warn" (click)="closeModal()"><mat-icon>close</mat-icon></button>
  <button type="submit" [disabled]="noteAddForm.invalid" mat-fab color="primary"(click)="noteAdd()"><mat-icon>check</mat-icon></button>

  </div></form>
</div>
